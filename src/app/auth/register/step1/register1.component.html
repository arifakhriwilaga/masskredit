<div class="container">
   <div class="form-account form-login-register" id="register">
      <h2>Registrasi</h2>
      <p>Silakan isi data berikut untuk mendaftarkan diri anda</p>
      <div class="row">
         <ul class="breadcrumb">
            <li class="active"><a href="javascript:void(0);"><span>1</span> Data Diri </a></li>
            <li ><a href="javascript:void(0);"><span>2</span> Data Keluarga </a></li>
            <li><a href="javascript:void(0);"><span>3</span> Data Pekerjaan </a></li>
            <li><a href="javascript:void(0);"><span>4</span>  Data Penunjang</a></li>
         </ul>
      </div>
      <form class="form-horizontal clearfix row">
         <h3>Data Diri</h3>
         <div class="col-md-6">
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Nama Lengkap" class="form-control input-md" required="">
               </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Alamat Email " class="form-control input-md" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Password" class="form-control input-md" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Confirm Password" class="form-control input-md" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <select class="form-control input-md" required="">
                     <option>Jenis Kelamin</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <select class="form-control input-md" required="">
                     <option>Agama</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Tempat Lahir " class="form-control input-md" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Tanggal Lahir " class="form-control input-md" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <textarea placeholder="Alamat " class="form-control input-md" required=""></textarea>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <fieldset>
               <div class="form-box">
                  <!-- Text input-->
                  <div class="form-group">
                     <div class="col-md-4">
               <span class="required">*</span>
                        <select class="form-control input-md" required="">
                           <option>Provinsi</option>
                        </select>
                     </div>
                     <div class="col-md-4">
               <span class="required">*</span>
                        <select class="form-control input-md" required="">
                           <option>Kota</option>
                        </select>
                     </div>
                     <div class="col-md-4">
               <span class="required">*</span>
                        <input  type="text" placeholder="Kode Pos" class="form-control input-md" required="">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
                        <select class="form-control input-md" required="">
                           <option>Status Rumah</option>
                           <option>Milik Pribadi</option>
                           <option>Kontrak</option>
                           <option>Milik Keluarga</option>
                        </select>
                     </div>
                  </div>
                  <!-- Password input-->
                  <div class="form-group">
                     <div class="col-md-6">
                        <input  type="text" placeholder="Luas Tanah " class="form-control input-md" required="">
                     </div>
                     <div class="col-md-6">
                        <input  type="text" placeholder="Luas Bangunan" class="form-control input-md" required="">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-6">
               <span class="required">*</span>
                        <select class="form-control input-md" required="">
                           <option>Pilih Identitas</option>
                           <option>KTP</option>
                           <option>SIM</option>
                        </select>
                     </div>
                     <div class="col-md-6">
               <span class="required">*</span>
                        <input  type="text" placeholder="Nomor Identitas" class="form-control input-md" required="">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
               <span class="required">*</span>
                        <select class="form-control input-md" required="">
                           <option>Status</option>
                           <option>Kawin</option>
                           <option>Belum Kawin</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
                        <input  type="text" placeholder="Nomor NPWP" class="form-control input-md" required="">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-6">
               <span class="required">*</span>
                        <select class="form-control input-md" required="">
                           <option>Pilih Bank</option>
                        </select>
                     </div>
                     <div class="col-md-6">
               <span class="required">*</span>
                        <input  type="text" placeholder="Nomor Rekening" class="form-control input-md" required="">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
               <span class="required">*</span>
                        <input  type="text" placeholder="Nomor Telepon" class="form-control input-md" required="">
                     </div>
                  </div>
                  <!-- Multiple Checkboxes (inline) -->
               </div>
            </fieldset>
         </div>
         <div class="col-md-12">
            <!-- Button -->
            <div class="form-group">
               <div class="col-md-6 col-center">
                  <button  class="btn btn-default">Batal</button>
                  <a href="#/auth/register/step-2">Lanjutkan</a>
                  <button  class="btn btn-red ">Lanjutkan</button>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
