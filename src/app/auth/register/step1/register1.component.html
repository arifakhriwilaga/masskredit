<div class="form-account form-login-register" id="step-1">
<br><br><br><br><br><br>
      <h2>Registrasi</h2>
      <p>Silakan isi data berikut untuk mendaftarkan diri anda</p>
      <div class="row">
         <ul class="breadcrumb">
            <li class="active"><a href="javascript:void(0);"><span>1</span> Data Diri </a></li>
            <li ><a href="javascript:void(0);"><span>2</span> Data Keluarga </a></li>
            <li><a href="javascript:void(0);"><span>3</span> Data Pekerjaan </a></li>
            <li><a href="javascript:void(0);"><span>4</span>  Data Penunjang</a></li>
         </ul>
      </div>
      <form class="form-horizontal clearfix row" name="step1Form" novalidate>
         <h3>Data Diri</h3>
         <div class="col-md-6">
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" name="nama_lengkap" placeholder="Nama Lengkap" class="form-control input-md" required [(ngModel)]="registerOne.nama_lengkap">
               </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" name="alamat_email" placeholder="Alamat Email " class="form-control input-md" required [(ngModel)]="registerOne.alamat_email">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" name ="password" placeholder="Password" class="form-control input-md" required [(ngModel)]="registerOne.password">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" name ="confirm_password" placeholder="Confirm Password" class="form-control input-md" required [(ngModel)]="registerOne.confirm_password">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <select class="form-control input-md" name="jenis_kelamin" required [(ngModel)]="registerOne.jenis_kelamin">
                     <option>Jenis Kelamin</option>
                     <option>Laki-laki</option>
                     <option>Perempuan</option>                  
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <select class="form-control input-md" name="agama" required  [(ngModel)]="registerOne.agama">
                     <option>Agama</option>
                     <option>Islam</option>
                     <option>Kristen</option>
                     <option>Hindu</option>
                     <option>Budha</option>                     
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Tempat Lahir " name="tempat_lahir" class="form-control input-md" required [(ngModel)]="registerOne.tempat_lahir">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <input  type="text" placeholder="Tanggal Lahir " name="tanggal_lahir" class="form-control input-md" required [(ngModel)]="registerOne.tanggal_lahir">
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-12">
               <span class="required">*</span>
                  <textarea placeholder="Alamat " class="form-control input-md" name="alamat" required [(ngModel)]="registerOne.alamat"></textarea>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <fieldset>
               <div class="form-box">
                  <!-- Text input-->
                  <div class="form-group">
                     <div class="col-md-4">
               <span class="required">*</span>
                        <select class="form-control input-md" name="provinsi" required [(ngModel)]="registerOne.provinsi">
                           <option>Provinsi</option>
                           <option>Jawa Barat</option>
                        </select>
                     </div>
                     <div class="col-md-4">
               <span class="required">*</span>
                        <select class="form-control input-md" name="kota" required [(ngModel)]="registerOne.kota">
                           <option>Kota</option>
                           <option>Bandung</option>
                        
                        </select>
                     </div>
                     <div class="col-md-4">
               <span class="required">*</span>
                        <input  type="text" placeholder="Kode Pos" name="kode_pos" class="form-control input-md" required [(ngModel)]="registerOne.kode_pos">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
                        <select class="form-control input-md" name="status_rumah" required [(ngModel)]="registerOne.status_rumah">
                           <option>Status Rumah</option>
                           <option>Milik Pribadi</option>
                           <option>Kontrak</option>
                           <option>Milik Keluarga</option>
                           <option>Ikut Orang Tua</option>
                        </select>
                     </div>
                  </div>
                  <!-- Password input-->
                  <div class="form-group">
                     <div class="col-md-6">
                        <input  type="text" placeholder="Luas Tanah " class="form-control input-md" name="luas_tanah" required [(ngModel)]="registerOne.luas_tanah">
                     </div>
                     <div class="col-md-6">
                        <input  type="text" placeholder="Luas Bangunan" class="form-control input-md" name="luas_bangunan" required [(ngModel)]="registerOne.luas_bangunan">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-6">
               <span class="required">*</span>
                        <select class="form-control input-md" name="identitas" required [(ngModel)]="registerOne.identitas">
                           <option>Pilih Identitas</option>
                           <option>KTP</option>
                           <option>SIM</option>
                        </select>
                     </div>
                     <div class="col-md-6">
               <span class="required">*</span>
                        <input  type="text" placeholder="Nomor Identitas" class="form-control input-md" name="nomor_identitas" required [(ngModel)]="registerOne.nomor_identitas">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
               <span class="required">*</span>
                        <select class="form-control input-md" name="status" required [(ngModel)]="registerOne.status">
                           <option>Status</option>
                           <option>Kawin</option>
                           <option>Belum Kawin</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
                        <input  type="text" placeholder="Nomor NPWP" class="form-control input-md" name="npwp" required [(ngModel)]="registerOne.npwp">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-6">
               <span class="required">*</span>
                        <select class="form-control input-md" name="bank" required [(ngModel)]="registerOne.bank">
                           <option>Pilih Bank</option>
                           <option>BCA</option>
                        </select>
                     </div>
                     <div class="col-md-6">
               <span class="required">*</span>
                        <input  type="text" placeholder="Nomor Rekening" class="form-control input-md" name="nomor_rekening" required [(ngModel)]="registerOne.nomor_rekening">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-12">
               <span class="required">*</span>
                        <input  type="text" placeholder="Nomor Telepon" class="form-control input-md" name="nomor_telepon" required [(ngModel)]="registerOne.nomor_telepon">
                     </div>
                  </div>
                  <!-- Multiple Checkboxes (inline) -->
               </div>
            </fieldset>
         </div>
         <div class="col-md-12">
            <!-- Button -->
            <div class="form-group">
               <div class="col-md-6 col-center">
                  <button  class="btn btn-default">Batal</button>
                  <button  class="btn btn-red"  (click)="nextStepTwo(registerOne)">Lanjutkan</button>
               </div>
            </div>
         </div>
      </form>
</div>
<step2></step2>
<step3></step3>
<step4></step4>
