<div class="form-account form-login-register" id="step-2">
<br><br><br><br><br><br>
   <h2>Registrasi</h2>
   <p>Silakan isi data berikut untuk mendaftarkan diri anda</p>
   <div class="row">
      <ul class="breadcrumb">
         <li class="completed"><a href="javascript:void(0);"><span><i class="fa fa-check" aria-hidden="true"></i></span> Data Diri </a></li>
         <li class="active"><a href="javascript:void(0);"><span>2</span> Data Keluarga </a></li>
         <li><a href="javascript:void(0);"><span>3</span> Data Pekerjaan </a></li>
         <li><a href="javascript:void(0);"><span>4</span>  Data Penunjang</a></li>
      </ul>
   </div>
   <form class="form-horizontal clearfix row" name="step2Form" novalidate>
      <h3>Data Keluarga</h3>
      <div class="col-md-6">
         <div class="form-group">
            <div class="col-md-12">
               <input  type="text" placeholder="Nama Lengkap" class="form-control input-md" required name="nama_lengkap" [(ngModel)]="register.nama_lengkap_keluarga">
            </div>
         </div>
         <!-- Password input-->
         <div class="form-group">
            <div class="col-md-12">
               <input  type="text" placeholder="Hubungan " class="form-control input-md" required name="hubungan" [(ngModel)]="register.hubungan_keluarga">
            </div>
         </div>
         <div class="form-group">
            <div class="col-md-12">
               <textarea placeholder="Alamat " class="form-control input-md" required name="alamat" [(ngModel)]="register.alamat_keluarga"></textarea>
            </div>
         </div>
          
        
      </div>
      <div class="col-md-6">
      <fieldset>
         <div class="form-group">
            <div class="col-md-12">
               <input  type="text" placeholder="Nomor Telepon" class="form-control input-md" required name="nomor_telepon" [(ngModel)]="register.nomor_telepon_keluarga">
            </div>
         </div>
         <div class="form-group">
            <div class="col-md-12">
               <input type="text" class="form-control input-md" placeholder="Jumlah Anak" required name="jumlah_anak" [(ngModel)]="register.jumlah_anak">
            </div>
         </div>
         <div class="form-group">
            <div class="col-md-12">
               <select class="form-control input-md" required name="jumlah_tanggungan" [(ngModel)]="register.jumlah_tanggungan">
                  <option selected="">Jumlah Tanggungan</option>
                  <option value="0">1</option>
                  <option value="1">2</option>
               </select>
            </div>
         </div>
       </fieldset>
      </div>
      <div class="col-md-12">
         <!-- Button -->
         <div class="form-group">
            <div class="col-md-6 col-center">
               <button  class="btn btn-default" (click)="prevStepOne(register)">Kembali</button>
               <button  class="btn btn-red " (click)="nextStepThree(register)">Lanjutkan</button>
            </div>
         </div>
      </div>
   </form>
</div>
