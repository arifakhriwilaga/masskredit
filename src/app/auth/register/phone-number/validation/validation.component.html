<div class="form-group" [ngClass]="{'has-error':!verifyForm.controls['phone_number'].valid && verifyForm.controls['phone_number'].touched}">
	<label>Last Name</label>
	<input class="form-control" type="text" placeholder="Doe" [formControl]="verifyForm.controls['phone_number']">

	<div *ngIf="verifyForm.controls['phone_number'].hasError('required') && verifyForm.controls['phone_number'].touched" class="alert alert-danger">
		You must include a last name.
	</div>

	<div *ngIf="verifyForm.controls['phone_number'].hasError('minlength') && verifyForm.controls['phone_number'].touched" class="alert alert-danger">
		Your last name must be at least 5 characters long.
	</div>

	<div *ngIf="verifyForm.controls['verifyForm'].hasError('maxlength') && verifyForm.controls['phone_number'].touched" class="alert alert-danger">
		Your last name cannot exceed 10 characters.
	</div>
</div>
