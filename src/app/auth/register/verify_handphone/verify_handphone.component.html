<div class="form-account form-login-register" id="register">
<br>
<br>
<h2>Registrasi</h2>
<p>Silakan masukan nomor handphone untuk tahap pertama pendaftaran</p>
<br>
<form class="form-horizontal clearfix row" id="verifyForm">
   <div class="col-xs-12">
    <div class="row">
      <div align="center">
        <div class="form-group" style="width:60%">
          <div class="col-xs-6">
            <input  type="text" placeholder="087-872-98XX" class="form-control input-md" maxlength="15" minlength="9" id="phone" name="phone" [(ngModel)]="nomor.phone_number">
          </div>
          <div class="col-xs-2">
            <button type="submit" (click)="sendHandphone(nomor)" name="singlebutton" class="btn btn-red" id="load" data-loading-text="<i class='fa fa-spinner fa-spin '></i>  Loading..">Kirim</button>
          </div>
        </div>
      </div>
    </div>
   </div>
</form>
</div>
