<div class="form-account form-login-register" id="register">
  <br>
  <br>
  <h2>Registrasi</h2>
  <p>Silakan masukan nomor handphone untuk tahap pertama pendaftaran</p>
  <br>
  <form class="form-horizontal clearfix row">
     <div class="col-md-12">
        <div class="form-group">
           <div class="col-md-4">
              <input  type="text" placeholder="Nomor Handphone" class="form-control input-md" required name="handphone" id="nomor_handphone" [(ngModel)]="nomor.phone_number" >
           </div>
           <div class="col-md-4">
              <button  class="btn btn-red" (click)="sendHandphone(nomor)" >Kirim</button>
           </div>
        </div>
     </div>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="verifikasi-modal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                 <h4 class="modal-title" id="memberModalLabel">Verifikasi</h4>
            </div>
            <div class="modal-body">
               <div class="verifikasi">
                   <p>Silahkan masukkan nomor verifikasi yang anda terima melalui SMS</p>
                <input type="text" class="form-control" placeholder="nomor verifikasi" [(ngModel)]="code.nomor_verifikasi" >
               </div>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-batal" data-dismiss="modal">Batal</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="sendVerify(code)" >Verify</button>
            </div>
        </div>
    </div>
</div>
