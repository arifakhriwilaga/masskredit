<div class="form-account form-login-register" id="register">
  <br>
  <br>
  <h2>Registrasi</h2>
  <p>Silakan masukan nomor handphone untuk tahap pertama pendaftaran</p>
  <br>
  <form class="form-horizontal clearfix row" [formGroup]="verifyForm" (submit)="sendHandphone(verifyForm.value)">
     <div class="col-md-12">
        <div class="form-group">
           <div class="col-md-4">
          <!--   <div class="form-group" [ngClass]="{'has-error':!verifyForm.controls['phone_number'].valid && verifyForm.controls['email'].touched}">
              <input  type="text" placeholder="Email" class="form-control input-md" [formControl]="verifyForm.controls['phone_number']" >
 -->
              <!-- Message Error --><!-- 
              <p *ngIf="verifyForm.controls['phone_number'].hasError('required') && verifyForm.controls['phone_number'].touched">
                <font color="red">Nomor Handphone tidak valid</font>
              </p>
            </div> -->
             <div class="form-group" [ngClass]="{'has-error':!verifyForm.controls['phone_number'].valid && verifyForm.controls['phone_number'].touched}">
              <input  type="text" placeholder="Nomor Handphone" class="form-control input-md" [formControl]="verifyForm.controls['phone_number']" >

              <!-- Message Error -->
              <p *ngIf="verifyForm.controls['phone_number'].hasError('required') && verifyForm.controls['phone_number'].touched">
                <font color="red">Nomor Handphone tidak valid</font>
              </p>
            </div>
           </div>
           <div class="col-md-12">
              <button  class="btn btn-red" [disabled]="!verifyForm.valid">Kirim</button>
           </div>
        </div>
     </div>
  </form>
</div>
