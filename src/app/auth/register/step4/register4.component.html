<div class="form-account form-login-register" id="step-4">
    <h2>Registrasi</h2>
    <p>Silakan isi data berikut untuk mendaftarkan diri anda</p>
   <div class="row">
      <ul class="breadcrumb">
         <li class="completed"><a href="javascript:void(0);"><span><i class="fa fa-check" aria-hidden="true"></i></span> Data Diri </a></li>
         <li class="completed"><a href="javascript:void(0);"><span>2</span> Data Keluarga </a></li>
         <li class="completed"><a href="javascript:void(0);"><span>3</span> Data Pekerjaan </a></li>
         <li class="active"><a href="javascript:void(0);"><span>4</span>  Data Penunjang</a></li>
      </ul>
   </div>
   <form class="form-horizontal clearfix row" id="registerForm" name="step4Form" method="post" enctype="multipart/form-data" novalidate>
      <h3>Data Penunjang</h3>
      <div class="col-md-4">
         <div class="form-group">
            <div class="col-md-12">
                <span class="required">*</span>
                  <div [ngClass]="{'has-error':!step4Form.controls['foto_ktp_depan'].valid && step4Form.controls['foto_ktp_depan'].touched}">
                    <p>Upload Foto KTP bagian Depan</p>
                    <input  type="file" placeholder="Password" class="form-control input-md" required id="foto_ktp_depan" [formControl]="step4Form.controls['foto_ktp_depan']">
                    <!-- <p *ngIf="step4Form.controls['foto_ktp_depan'].hasError('required') && step4Form.controls['foto_ktp_depan'].touched">
                      <font color="red">Foto KTP belakang kosong</font>
                    </p> -->
                  </div>
            </div>
          </div>
        </div>
         <div class="col-md-4">
          <div class="form-group">
            <div class="col-md-12">
                <span class="required">*</span>
               <p>Upload Foto KTP bagian Belakang</p>
                <div [ngClass]="{'has-error':!step4Form.controls['foto_ktp_depan'].valid && step4Form.controls['foto_ktp_depan'].touched}">
                    <input  type="file" class="form-control input-md" required name="foto_ktp_belakang" id="foto_ktp_belakang" [formControl]="step4Form.controls['foto_ktp_belakang']">
<!--                   <p *ngIf="step4Form.controls['foto_ktp_belakang'].hasError('required') && step4Form.controls['foto_ktp_belakang'].touched">
                  <font color="red">Foto KTP belakang kosong</font>
                  </p> -->
                </div>    
            </div>
          </div>
        </div>
         <div class="col-md-4">
         <div class="form-group">
            <div class="col-md-12">
              <span class="required">*</span>
               <p>Upload Foto Anda</p>
            <div [ngClass]="{'has-error':!step4Form.controls['foto_ktp_depan'].valid && step4Form.controls['foto_ktp_depan'].touched}">

         <input  type="file" class="form-control input-md" required name="foto_diri" id="foto_diri" [formControl]="step4Form.controls['foto_diri']">
<!--                    <p *ngIf="step4Form.controls['foto_diri'].hasError('required') && step4Form.controls['foto_diri'].touched">
                  <font color="red">Foto diri kosong</font>
                  </p> -->
            </div>    
         </div>
      </div>
      </div>
      <div class="col-md-12">
         <!-- Button -->
         <div class="form-group">
            <div class="col-md-6 col-center">
               <button  class="btn btn-default" (click)="prevStepThree(register)">Kembali</button>
               <button  class="btn btn-red" (click)="stepFinish()"  [disabled]="!step4Form.valid">Simpan</button>
            </div>
         </div>
      </div>
   </form>
</div>
