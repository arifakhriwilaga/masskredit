<div class="form-account form-login-register" id="register">
  <br>
  <br>
  <h2>Registrasi</h2>
  <p>Silahkan masukkan nomor verifikasi yang anda terima melalui SMS</p>
  <br>
  <form class="form-horizontal clearfix row">
     <div class="col-md-12">
        <div class="form-group">
           <div class="col-md-4">
               <input type="text" class="form-control" placeholder="Verification Code" name="verification_code" [(ngModel)]="code.verification_code" >
            </div>
           <div class="col-md-4">
              <button type="button" class="btn btn-batal" data-dismiss="modal" (click)="cancelVerify()">Batal</button>
              <button  class="btn btn-red" (click)="sendVerify(code)" >Verify</button>
           </div>
        </div>
     </div>
  </form>
</div>
