<form id="FormForgot">
  <div class="col-md-8">
    <input id="email" name="email" id="email" type="text" placeholder="Email" class="form-control input-md form-color Verifikasi" required="" [(ngModel)]="user.email">
  </div>
  <div class="col-md-8">
    <input id="phoneNumber" name="phoneNumber" id="phoneNumber" type="text" placeholder="No Telephone" class="form-control input-md form-color Verifikasi" required="" [(ngModel)]="user.phone_number">
  </div>
  <div class="col-md-4">
    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-red btn-block btn-verifikasi" (click)="submitPhoneNumber()">Kirim</button>
  </div>
</form>
