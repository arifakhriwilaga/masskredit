<div class="modal fade" id="ModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 9000">
<div class="modal-dialog  modal-style">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="hideModal(0)">&times;</button>
		  <h4 *ngIf="statusForm == 1" class="modal-title">Masukan No Telephone</h4>
	    <h4 *ngIf="statusForm == 2" class="modal-title">Masukan code verifikasi yang dikirim lewat sms</h4>
	  </div>
	  <div class="modal-body">
	   <div class="row">
	    <div align="center" *ngIf="statusForm == 0"> 
		    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		    <span class="sr-only">Loading...</span>
		  </div>
	   	<!-- component otp -->
	   	<otp *ngIf="statusForm == 1" (dataOtp)="hideForm($event)" (statusLoader)="showLoader($event)"></otp>
	   	<!-- component form -->
	   	<form-satu *ngIf="statusForm == 2" [dataOtp]="otp" (statusForm)="hideModal($event)"></form-satu>
	   </div>
	  </div>
	</div>
</div>
</div>
