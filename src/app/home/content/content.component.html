<div class="main-slider">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
  <div class="overlay-form">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-tabs2" role="tablist">
      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">MASUK</a></li>
      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">BUAT AKUN</a></li>
    </ul>

    <!-- Tab panes -->
    <section class="panel">
      <div class="panel-body">
        <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
          <!-- component login -->
          <login (statusForgot)="showForgot($event)"></login>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
          <!-- component register phone number -->
          <phone-number (statusVerify)="showVerify($event)"></phone-number>
        </div>
        </div>
      </div>
    </section>
  </div>
  <!-- component verify code -->
  <verify-code *ngIf="statusFormVerify == 1" (statusModal)="hideModalVerify($event)" [dataPhone]="phoneNumber"></verify-code>
  <!-- component forgot password -->
  <forgot-password *ngIf="statusFormForgot == 1" (statusModal)="hideModal($event)"></forgot-password>

  <div class="carousel-inner slider-peminjam" role="listbox">
    <div class="item active">
      <img src="../assets/img/banner-05.jpg" alt="banner-slider">
    </div>
    <div class="item">
      <img src="../assets/img/banner-05.jpg" alt="banner-slider">
    </div>
    <div class="item">
      <img src="../assets/img/banner-05.png" alt="banner-slider">
    </div>
  </div>

    </a>

    <span class="sr-only">Next</span>
    </a> -->
  </div>
</div>
