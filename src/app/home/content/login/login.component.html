<form (ngSubmit)="login()" id="FormLogin">
  <div class="input-style">
    <label class="name-form">Nomor Telepon</label>
    <input type="text" class="form-control" placeholder="No Telephone" name="username" id="username" [(ngModel)]="user.username">
  </div>
  <div class="input-style">
    <label class="name-form">Password</label>
    <input class="form-control" id="password" name="password" placeholder="Password" type="password" [(ngModel)]="user.password">
  </div>
  <div class="form-group form-forgot-password">
  <div class="row">
    <div class="col-lg-12">
    <div class="forgot">
      <a href="#" tabindex="3" class="forgot-password" (click)="forgotPassword()">Lupa kata sandi?</a>
    </div>
    </div>
  </div>
  </div>
  <button type="submit" name="load" class="btn btn-login btn-block" id="load" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Loading..">Masuk</button>
  <!-- <input name="login-submit" id="login-submit" tabindex="5" class="form-control btn btn-login" value="Masuk" type="submit"> -->
</form>
