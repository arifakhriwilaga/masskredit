<section class="content">
 <div class="row">
   <div class="col-md-12">
     <div class="box bg-transparent">
       <div class="box-header">
         <h2 class="box-title pull-left">Tambah Investasi</h2>
       </div>
       <div class="box-body">
         <div class="form-login-register">
           <form class="form-horizontal clearfix row">
              <div class="col-md-6">
                 <div class="form-group">
                   <div class="col-md-12">
                       <span class="required">*</span>
                       <input type="text" name="invest_name" placeholder="Nama Investasi" class="form-control input-md" [(ngModel)]="investasi.invest_name">
                     <font color="red">
                     </font>
                   </div>
                 </div>
                 <div class="form-group">
                     <div class="col-md-12">
                       <span class="required">*</span>
                       <select class="form-control input-md" required="" name="type" [(ngModel)]="investasi.type">
                          <option value="0">Tipe Investasi</option>
                          <option value="1">Jaminan</option>
                          <option value="2">Tanpa Jaminan</option>
                       </select>
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-md-12">
                       <span class="required">*</span>
                       <textarea placeholder="Deskripsi" class="form-control input-md" required=""  name="description" [(ngModel)]="investasi.description"></textarea>
                     </div>
                 </div>

                 <div class="form-group">
                   <div class="col-md-12">
                     <div class="input-group">
                       <input type="text" class="form-control" readonly>
                       <label class="input-group-btn">
                         <span class="btn btn-primary">
                           Browse&hellip; <input type="file" style="display: none;" name="images" id="image1" [(ngModel)]="investasi.images[0]">
                         </span>
                       </label>
                     </div>
                   </div>
                  <div class="col-md-12">
                    <div class="input-group">
                     <input type="text" class="form-control" readonly>                       
                       <label class="input-group-btn">
                         <span class="btn btn-primary">
                           Browse&hellip; <input type="file" style="display: none;" name="images" id="image2" [(ngModel)]="investasi.images[1]">
                         </span>
                       </label>
                    </div>
                  </div>
                   <div class="col-md-12">
                     <div class="input-group">
                       <input type="text" class="form-control" readonly>
                       <label class="input-group-btn">
                         <span class="btn btn-primary">
                           Browse&hellip; <input type="file" style="display: none;" name="images" id="image3" [(ngModel)]="investasi.images[2]">
                         </span>
                       </label>  
                      </div>
                    </div>
                 </div>
                 <div class="form-group">
                 <div class="col-md-12">
                     <span class="required">*</span>
                     <input  type="text" placeholder="Masa Berlaku " name="due_date" class="form-control input-md datepicker" id="due_date" required [(ngModel)]="investasi.due_date">
                 </div>
                 </div>
               </div>
               <div class="col-md-6">
                 <fieldset>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <span class="required">*</span>
                       <input type="text" placeholder="Nominal Investasi" class="form-control input-md" required="" name="amount" [(ngModel)]="investasi.amount">
                     </div>
                       <label class="unit">Rupiah</label>
                   </div>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <input type="text" placeholder="Bunga" class="form-control input-md" required="" name="interest" [(ngModel)]="investasi.interest">
                     </div>
                       <label class="unit">%/bulan</label>
                   </div>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <span class="required">*</span>
                       <input type="text" placeholder="Tenor" class="form-control input-md" required="" name="tenor" [(ngModel)]="investasi.tenor">
                     </div>
                      <label class="unit">Bulan</label>
                   </div>
                    <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <span class="required">*</span>
                       <input type="text" placeholder="Collateral" class="form-control input-md" required="" name="collateral" [(ngModel)]="investasi.collateral">
                     </div>
                      <label class="unit">Bulan</label>
                   </div>
                   <div class="form-group">
                     <div class="col-md-12">
                       <input type="text" placeholder="Charge Free" class="form-control input-md" required="" readonly>
                     </div>
                   </div>
                 </fieldset>
               </div>
               <div class="col-md-12">
                 <div class="form-group">
                    <div class="col-md-6 col-center">
                      <a href="#/dashboard/investasi" class="btn btn-default">Batal</a>
                      <button class="btn btn-red" type="submit" (click)="createInvestasi(investasi)">Simpan</button>
                    </div>
                 </div>
             </div>
           </form>
         </div>
       </div>
    </div>
   </div>
 </div>
</section>
