<section class="content">
 <div class="row">
   <div class="col-md-12">
     <div class="box bg-transparent">
       <div class="box-header">
         <h2 class="box-title pull-left">Tambah Investasi</h2>
       </div>
       <div class="box-body">
         <div class="form-login-register">
           <form class="form-horizontal clearfix row" [formGroup]="createForm" (submit)="createInvestasi(createForm.value)">
              <div class="col-md-6">
                 <div class="form-group">
                   <div class="col-md-12">
                       <span class="required">*</span>
                       <input type="text" name="invest_name" placeholder="Nama Investasi" class="form-control input-md" formControlName="invest_name" id="invest_name">
                     <font color="red">
                       <control-messages [control]="createForm.controls.invest_name">
                       </control-messages>
                     </font>
                   </div>
                 </div>
                 <div class="form-group">
                     <div class="col-md-12">
                       <span class="required">*</span>
                       <select class="form-control input-md" name="type" formControlName="type" id="type" (change)="getTipeInvestasi($event.target.value)">
                          <option value="0" disabled>Tipe Investasi</option>
                          <option [value]="1">Jaminan</option>
                          <option [value]="2">Tanpa Jaminan</option>
                       </select>
                       <font color="red">
                        <control-messages [control]="createForm.controls.type">
                        </control-messages>
                        </font>
                     </div>
                 </div>
                  <div class="form-group" *ngIf="tipeInvest == 1">
                     <div class="col-md-12">
                       <span class="required">*</span>
                       <textarea placeholder="Deskripsi" class="form-control input-md"   name="description" formControlName="description" id="description">
                          <font color="red">
                            <control-messages [control]="createForm.controls.description">
                            </control-messages>
                          </font>
                       </textarea>
                     </div>
                 </div>
                 <div class="form-group">
                   <div class="col-md-12">
                     <div class="input-group">
                       <input type="text" class="form-control" readonly>
                       <label class="input-group-btn">
                         <span class="btn btn-primary">
                           Browse&hellip; <input formControlName="images1" type="file" style="display: none;" name="images1" id="image1">
                         </span>
                       </label>
                     </div>
                   </div>
                  <div class="col-md-12">
                    <div class="input-group">
                     <input type="text" class="form-control" readonly>                       
                       <label class="input-group-btn">
                         <span class="btn btn-primary">
                           Browse&hellip; <input type="file" style="display: none;" formControlName="images2" name="images2" id="image2">
                         </span>
                       </label>
                    </div>
                  </div>
                   <div class="col-md-12">
                     <div class="input-group">
                       <input type="text" class="form-control" readonly>
                       <label class="input-group-btn">
                         <span class="btn btn-primary">
                           Browse&hellip; <input type="file" style="display: none;" formControlName="images3" name="images3" id="image3">
                         </span>
                       </label> 
                      </div>
                    </div>
                 </div>
                 <div class="form-group">
                 <div class="col-md-12">
                     <span class="required">*</span>
                     <input  type="text" placeholder="Masa Berlaku " name="due_date" class="form-control input-md datepicker" id="due_date" formControlName="due_date">
                    <font color="red">
                      <control-messages [control]="createForm.controls.due_date">
                      </control-messages>
                    </font>
                 </div>
                 </div>
               </div>
               <div class="col-md-6">
                 <fieldset>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <span class="required">*</span>
                       <input type="text" placeholder="Nominal Investasi" class="form-control input-md" name="amount" formControlName="amount" id="amount">
                        <font color="red">
                          <control-messages [control]="createForm.controls.amount">
                          </control-messages>
                        </font>
                     </div>
                       <label class="unit">Rupiah</label>
                   </div>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <input type="text" placeholder="Bunga" class="form-control input-md"  name="interest" formControlName="interest" id="interest">
                        <font color="red">
                          <control-messages [control]="createForm.controls.interest">
                          </control-messages>
                        </font>
                     </div>
                       <label class="unit">%/bulan</label>
                   </div>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <span class="required">*</span>
                       <input type="text" placeholder="Tenor" class="form-control input-md"  name="tenor" formControlName="tenor" id="tenor">
                       <font color="red">
                        <control-messages [control]="createForm.controls.tenor">
                        </control-messages>
                        </font>
                     </div>
                      <label class="unit">Bulan</label>
                   </div>
                    <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <span class="required">*</span>
                       <input type="text" placeholder="Collateral" class="form-control input-md" name="collateral" formControlName="collateral" id="collateral">
                        <font color="red"> 
                         <control-messages [control]="createForm.controls.collateral">
                         </control-messages>
                        </font>
                     </div>
                      <label class="unit">Bulan</label>
                   </div>
                   <div class="form-group">
                     <div class="col-md-12">
                       <input type="text" placeholder="Charge Free" class="form-control input-md" readonly>
                     </div>
                   </div>
                   
                 </fieldset>
               </div>
               <div class="col-md-12">
                 <div class="form-group">
                    <div class="col-md-6 col-center">
                      <a href="#/dashboard/investasi" class="btn btn-default">Batal</a>
                      <button class="btn btn-red" type="submit" [disabled]="!createForm.valid">Simpan</button>
                    </div>
                 </div>
              </div>
           </form>
         </div>
       </div>
    </div>
   </div>
 </div>
</section>
