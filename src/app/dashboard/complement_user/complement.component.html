 <!-- Main content -->
<div class="content-wrapper">
<section class="content">
 <div class="row">
   <div class="col-md-12">
     <div class="box bg-transparent">
       <div class="box-header">
         <h2 class="box-title pull-left">Data Pelengkap</h2>
       </div>
       <div class="box-body">
         <div class="form-login-register">
           <form class="form-horizontal clearfix row" name="complementForm" id="complementForm">
              <div class="col-md-6">
              	<!-- Family Data  -->
              	<label>Data Keluarga</label>
                <div class="form-group">
                     <div class="col-md-12">
                       <span class="required">*</span>
                       <select class="form-control input-md" name="status_perkawinan" id="status_perkawinan" (change)="getStatusMarried($event.target.value)" [(ngModel)]="data.status_perkawinan">
                          <option value="0" disabled>Status Perkawinan</option>
                          <option [value]="1">Menikah</option>
                          <option [value]="2">Belum Menikah</option>
                       </select>
                     </div>
                </div>
                <div *ngIf="statusMarried == 1">
                <div class="form-group">
                 <div class="col-md-12">
                 <span class="required">*</span>
                   <input type="text" placeholder="Jumlah Anak" class="form-control input-md" name="jumlah_anak" id="jumlah_anak" [(ngModel)]="data.jumlah_anak">
                 </div>
               	</div>
               	<!-- <div class="form-group">
                 <div class="col-md-12">
                  <span class="required">*</span>
                   <input type="text" placeholder="Tanggungan per anak" class="form-control input-md" name="jumlah_tanggungan" id="jumlah_tanggungan" [(ngModel)]="data.jumlah_tanggungan" value="0">
                 </div>
               	</div> -->
                </div>
               	<!-- end Family  -->

               	<!-- Work data -->
               	<label>Data Pekerjaan</label>
                 <div class="form-group">
                     <div class="col-md-12">
                       <span class="required">*</span>
                       <select class="form-control input-md" name="sumber_pendapatan" id="sumber_pendapatan" (change)="getSumberPendapatan($event.target.value)" [(ngModel)]="data.sumber_pendapatan">
                          <option value="0" disabled>Sumber Pendapatan</option>
                          <option [value]="1">Kerja</option>
                          <option [value]="2">Usaha</option>
                       </select>
                     </div>
                 </div>
               <!--  -->
                <jobs *ngIf="sumberPendapatan == 1"></jobs>
                <business *ngIf="sumberPendapatan == 2"></business>
               	
               	<!-- end work data -->

                <!-- Data Angsuran -->
                <label>Data Angsuran</label>
                <div id='TextBoxesGroup'>
                  <div id="TextBoxDiv">
                    <!-- <label>Angsuran 1</label> -->
                   <!--  <input type="text" placeholder="Jumlah Angsuran" class="form-control input-md" name="textbox1" id="textbox1" value="">
                    <input type="text" placeholder="Deskripsi Angsuran" class="form-control input-md" name="textbox2" id="textbox2" value=""> -->
                    <!-- <div class="form-group">
                     <div class="col-md-12">
                      </div>
                    </div> -->
                  </div>
                </div>
                <input type='button' value='Tambah' id='addButton'>
                <input type='button' value='Hapus' id='removeButton'>
                <br><br><br>
                <!-- End -->
               	<!-- Contact darurat kerabat -->
               	<label>Data Kerabat yang tidak serumah</label>
               	<family></family>
                
               </div>
               
               <div class="col-md-6">
                <fieldset>
                <!-- Data pendapatan lain 1 -->
               	<label>Data Pendapatan Lain</label>
               	<div class="form-group">
                 <div class="col-md-12">
                   <span class="required">*</span>
                   <select class="form-control input-md" name="pendapatanLainFirst" id="pendapatanLainFirst" (change)="getPendapatanLainFirst($event.target.value)">
                      <option value="0" disabled>Pendapatan lain</option>
                      <option [value]="1">Ya</option>
                      <option [value]="2">Tidak</option>
                   </select>
                 </div>
                </div>
                <div *ngIf="pendapatanLainFirst == 1">
                <div class="form-group">
                 <div class="col-md-12">
                 <span class="required">*</span>
                   <input type="text" placeholder="Sumber Pendapatan" class="form-control input-md" name="sumber_pendapatan_lain_1" id="sumber_pendapatan_lain_1">
                 </div>
               	</div>
               	<div class="form-group">
                 <div class="col-md-12">
                 <span class="required">*</span>
                   <input type="text" placeholder="Jumlah Pendapatan" class="form-control input-md" name="jumlah_pendapatan_lain" id="jumlah_pendapatan_lain_1" [(ngModel)]="data.jumlah_pendapatan_lain_1">
                 </div>
               	</div>
                <!-- end -->

                  <!-- Data pendapatan 2 -->
                  <label>Data Pendapatan Lain 2</label>
                  <div class="form-group">
                   <div class="col-md-12">
                     <span class="required">*</span>
                      <select class="form-control input-md" name="pendapatanLainSecond" id="type" (change)="getPendapatanLainSecond($event.target.value)">
                        <option value="0" disabled>Pendapatan lain</option>
                        <option [value]="1">Ya</option>
                        <option [value]="2">Tidak</option>
                     </select>
                   </div>
                  </div>
                  <div *ngIf="pendapatanLainSecond == 1">
                  <div class="form-group">
                   <div class="col-md-12">
                 <span class="required">*</span>
                     <input type="text" placeholder="Sumber Dana" class="form-control input-md" name="sumber_pendapatan_lain_2" id="sumber_pendapatan_lain_2" [(ngModel)]="data.sumber_pendapatan_lain_2">
                   </div>
                  </div>
                  <div class="form-group">
                   <div class="col-md-12">
                 <span class="required">*</span>
                     <input type="text" placeholder="Jumlah Pendapatan" class="form-control input-md" name="jumlah_pendapatan_lain_2" id="jumlah_pendapatan_lain_2" [(ngModel)]="data.jumlah_pendapatan_lain_2">
                   </div>
                  </div>
                  </div>
                <!-- end -->
                </div>
               	<!-- Attach document -->
               	<label>Data Penunjang</label>
                <support></support>
                  <!-- end -->
                 <br>
                 <!-- Data Bank -->
                <label>Data Bank</label>
                <bank></bank>
                 </fieldset>
               </div>
               <div class="col-md-12">
                 <div class="form-group">
                    <div class="col-md-6 col-center">
                      <a href="#/dashboard/investasi" class="btn btn-default">Batal</a>
                      <button class="btn btn-red" (click)="submitData(data)">Simpan</button>
                    </div>
                 </div>
              </div>
           </form>
         </div>
       </div>
    </div>
   </div>
 </div>
</section>
</div>
<!-- /.content -->
