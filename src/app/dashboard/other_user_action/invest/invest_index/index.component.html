<!-- Main content -->
<br>
<div  *ngIf="dataListInvest == 1">
<div class="col-xs-12" align="right">
  <button class="add-advance-search" (click)="linkCreateInvest()">
    Tambah
  </button>
</div>
<br>
<div class="col-xs-12">
<!-- Tab panes -->
<div class="tab-content ">
    <div role="tabpanel" class="tab-pane active" id="investasi">
    <br>
    <div class="box-body data-tables table-responsive">
      <table class="table table-hover" id="example2">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama Investor</th>
            <th>Tipe</th>
            <th>Nominal Investasi</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of invest; let i = 'index'">
            <td>{{ i + 1 }}</td>
            <td>
              {{ data.nama_investor }}
            </td>
            <td>{{ data.type_invest }}</td>
            <td>{{ data.amount }}</td>
            <td>
              <a class="pull-right" [routerLink]="['/dashboard/other-user-action/invest/detail', data.id]"><i aria-hidden="true" class="fa fa-search"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      </div>  
    <nav aria-label="Page navigation" *ngIf="total_pagination > 1">
      <ul class="pagination">
       <!--  <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li> -->

        <!-- <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li> -->
      </ul>
    </nav>      
    </div>
    <br>
  </div>
</div>
</div>
<div align="center" *ngIf="dataListInvest == 0"> 
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
