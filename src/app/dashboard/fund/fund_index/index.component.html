<!-- Main content -->
<section class="content list-user">
  <div class="row">
    <div class="col-md-12">
      <div class="box bg-transparent">
        <div class="box-header">
        <!-- Content -->   
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#investasi" aria-controls="home" role="tab" data-toggle="tab" aria-expanded="true" style="color:#34495e">Dana</a></li>
        </ul>
        <!-- Tab panes -->
        <br>
        <div class="col-xs-12" align="right">
          <button class="add-advance-search" (click)="linkCreateFund()">
            Tambah
          </button>
          <button class="add-advance-search" (click)="linkAttractFund()">
            Tarik
          </button>
        </div>
        <br>
        <div class="col-xs-12">
        <br>
        </div>
        <div class="col-xs-12">
      <form class="form-horizontal clearfix row white-bg detail-page form-space">
        <div class="tab-content ">
        <h1> </h1>
        <div class="col-md-12">
        <!-- Tab panes -->
        <div class="tab-content ">
            <div role="tabpanel" class="tab-pane active" id="investasi">
            <br>
            <br>
            <div class="box-body data-tables table-responsive">
              <table class="table table-hover" id="example2">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Nomor Referensi</th>
                    <th>Jenis Transaksi</th>
                    <th>Nominal Rp</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of funds">
                    <td>{{ data.id }}</td>
                    <td>
                      {{ data.no_reference }}
                    </td>
                    <td><span class="warranty">{{ data.type_transaction }}</span></td>
                    <td>{{ data.amount }}</td>
                    <td>{{ data.date }}</td>
                    <td>{{ data.status }}</td>
                    <td>
                      <a *ngIf="data.status == 'Open'" class="pull-right" [routerLink]="['/dashboard/fund/confirm', data.id]">
                        Konfirmasi
                      </a>
                      <a class="pull-right" [routerLink]="['/dashboard/fund/detail', data.id]"><i aria-hidden="true" class="fa fa-search"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>  
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>      
            </div>
          </div>
        </div>
        </div>
        <div class="col-xs-12">
        <br>
        </div>
      </form> 
      </div>
      </div>
    </div>
  </div>
</section> 
<!-- /.content -->
