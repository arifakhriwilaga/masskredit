<div class="box-header" align="center">
  <h2 class="box-title">List Tarik Dana</h2>
</div>
<div class="box-body">
  <div *ngIf="statusFundsWithdrawal == 1">
    <div class="col-xs-12" align="right">
      <button class="add-advance-search" (click)="linkFundWithdrawal()">
        Tarik
      </button>
    </div>
    <div class="col-md-12">
    <div class="tab-content ">
      <br>
      <div role="tabpanel" class="tab-pane active" id="investasi">
      <div class="box-body data-tables table-responsive">
        <table class="table table-hover" id="example2">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nomor Referensi</th>
              <th>Nominal Rp</th>
              <th>Tanggal Konfirmasi</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="dataArrayNull == 1">
              <td colspan="5" align="center">Data belum tersedia</td>
            </tr>
            <tr *ngFor="let data of funds; let i ='index'">
              <td>{{ i + 1 }}</td>
              <td>{{ data.no_reference }}</td>
              <td>{{ data.amount }}</td>
              <td>{{ data.confirm_date }}</td>
              <td>{{ data.status }}</td>
              <td>
                <button class="pull-right" (click)="showDetailFund(data.id)">
                  <i aria-hidden="true" class="fa fa-search"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>  
        <nav aria-label="Page navigation" *ngIf="total_pagination > 1">
          <ul class="pagination">
           <!--  <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li> -->
            <li *ngFor="let a of array_total"><a href="#/dashboard/fund" id="a" (click)="linkTo(a)">{{ a }}</a></li>
            <!-- <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li> -->
          </ul>
        </nav>      
      </div>
      </div>
    </div>
  </div>
  <div align="center" *ngIf="statusFundsWithdrawal == 0"> 
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <!-- component for detail fund -->
  <detail *ngIf="statusDetailFund == 1" [dataFundId]="fundId" (hideFormDetail)="hideDetailFund($event)"></detail>
</div>
