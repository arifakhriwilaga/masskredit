<div class="box-header" align="center">
  <h2 class="box-title">List Tarik Dana</h2>
</div>
<div class="box-body">
  <div *ngIf="statusFundsWithdrawal == 1">
    <div class="col-xs-12" align="right">
      <button class="btn-add" (click)="linkFundWithdrawal()">
        Tarik
      </button>
    </div>
    <div class="col-md-12">
    <div class="tab-content ">
      <br>
      <div role="tabpanel" class="tab-pane active" id="investasi">
      <div class="box-body data-tables table-responsive">
        <table class="table table-hover" id="example2">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nomor Referensi</th>
              <th>Nominal Rp</th>
              <th>Tanggal Konfirmasi</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="dataFundsNull == 1">
              <td colspan="6" align="center">Data belum tersedia</td>
            </tr>
            <tr *ngFor="let data of funds; let i ='index'">
              <td>{{ i + 1 }}</td>
              <td>{{ data.no_reference }}</td>
              <td>{{ data.amount }}</td>
              <td>{{ data.confirm_date }}</td>
              <td>{{ data.status }}</td>
              <td>
                <button class="pull-right" (click)="showDetailFund(data.id)">
                  <i aria-hidden="true" class="fa fa-info-circle"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

          <ul class="pagination">
            <li [ngClass]="{disabled:currentPage === 1}"><a href="#/dashboard/fund/fund-withdrawal/index" (click)="linkTo(1,-1)">First</a></li>
            <li [ngClass]="{disabled:currentPage === 1}"><a href="#/dashboard/fund/fund-withdrawal/index" (click)="linkTo(currentPage-1,0)">Previous</a></li>
            <li *ngFor="let data of pages"><a href="#/dashboard/fund/fund-withdrawal/index" (click)="linkTo(data)">{{ data }}</a></li>
            <li [ngClass]="{disabled:currentPage === totalPages}"><a href="#/dashboard/fund/fund-withdrawal/index" (click)="linkTo(currentPage+1,-2)">Next</a></li>
            <li id="" [ngClass]="{disabled:currentPage === totalPages}"> <a href="#/dashboard/fund/fund-withdrawal/index" (click)="linkTo(totalPages,-3)">Last</a></li>
          </ul>
        </nav> -->
      </div>
      </div>
    </div>
  </div>
  <div align="center" *ngIf="statusFundsWithdrawal == 0"> 
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <!-- component for detail fund -->
  <detail *ngIf="statusDetailFund == 1" [dataFundId]="fundId" (hideFormDetail)="hideDetailFund($event)"></detail>
</div>
