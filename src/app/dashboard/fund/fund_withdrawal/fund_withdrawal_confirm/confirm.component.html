<section class="content">
 <div class="row">
   <div class="col-md-12">
     <div class="box bg-transparent">
       <div class="box-header">
         <h2 class="box-title pull-left">Konfirmasi Dana</h2>
       </div>
       <div class="box-body">
         <div class="form-login-register">
           <form class="clearfix row white-bg detail-page form-space" name="confirmForm" id="confirmForm">
              <div class="col-md-12">
                  <div class="form-group" align="center">
                      <label><h1>Verifikasi Penarikan</h1></label>
                      <div class="form-group">
                        <div class="col-md-12">
                             <input  type="text" placeholder="Verifikasi Code" class="form-control input-md password" name="verification_code" id="verification_code" [(ngModel)]="data.verification_code" disabled>
                        </div>
                      </div> 
                      <div class="input-group">
                         <br>
                         <input  type="password" placeholder="Password" class="form-control input-md password" name="password" id="password" [(ngModel)]="data.password">
                      </div>
                 </div>
              </div>
           </form>
               <div class="col-md-12">
                 <div class="form-group">
                    <div class="col-md-6 col-center">
                      <a href="#/dashboard/fund/fund-withdrawal" class="btn btn-default" (click)="cancelWithdrawal()">Batal</a>
                      <button class="btn btn-red" (click)="confirmWithdrawal(data)">Konfirmasi</button>
                    </div>
                 </div>
              </div>
         </div>
       </div>
    </div>
   </div>
 </div>
</section>
