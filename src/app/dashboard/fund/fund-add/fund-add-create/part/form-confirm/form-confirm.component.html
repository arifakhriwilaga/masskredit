<div class="modal fade" id="FormConfirm" style="z-index:9000;">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
    <button type="button" class="close" (click)="cancelComplement()" style="color: #ffffff">&times;</button>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group" align="center">
          <label><h1>Verifikasi Tambah Dana</h1></label>
          <div align="center" *ngIf="statusDataConfirm == 0"> 
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
          </div>
          <div *ngIf="statusDataConfirm == 1">
          <form  name="confirmForm" id="confirmForm">
            <div class="form-group" align="center">
            <div class="input-group">
              <input  type="text" placeholder="Otp" class="form-control input-md" name="otp" id="otp" [(ngModel)]="data.otp">
            </div> 
            <div class="input-group">
            <br>
              <input  type="password" placeholder="Password" class="form-control input-md password" name="password" id="password" [(ngModel)]="data.password">
            </div>
            </div>
          </form>
          </div>
        </div>
        <div *ngIf="statusDataConfirm == 1">
        <div class="form-group">
        <div class="col-md-6 col-center">
          <button class="btn btn-default" (click)="cancelAddFund()">Batal</button>
          <button class="btn btn-red" (click)="confirmAddFund()">Verifikasi</button>
        </div>
        </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>
