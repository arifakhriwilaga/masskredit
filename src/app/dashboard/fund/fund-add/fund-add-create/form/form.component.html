<div class="box bg-transparent">
  <div class="box-header" align="center">
     <h2 class="box-title">Tambah Dana</h2>
  </div>
  <div class="box-body">
  <div class="form-login-register">
      <form class="form-horizontal clearfix row" name="createForm" id="createForm">
        <div class="col-md-12">
          <fieldset disabled>
            <div class="form-group">
              <div class="col-md-10 clearfix">
                <label>Nominal Referensi :</label>
                <input type="text" placeholder="Nominal Referensi" class="form-control input-md" name="no_reference" id="no_reference" [(ngModel)]="data.no_reference" disabled>
              </div>
             </div>
            <div class="form-group">
              <div class="col-md-10 clearfix">
                <label>Nama Lengkap :</label>
                <input type="text" placeholder="Nama Lengkap" class="form-control input-md" name="nama_lengkap" id="nama_lengkap" [(ngModel)]="data.nama_lengkap" disabled>
              </div>
            </div>
          </fieldset>
            <div class="form-group">
              <div class="col-md-10 clearfix">
               <span class="required">*</span>
                <label>Nama Bank :</label>
                <select class="form-control input-md" name="bank_name" id="bank_name" (change)="getBankName($event.target.value)" [(ngModel)]="data.bank_name">
                  <option value="0" disabled>Bank</option>
                  <option *ngFor="let bank of banks" [value]="bank.id_tipe_bank">
                    {{ bank.desc_tipe_bank }}
                  </option>
                </select>
                <br>
                <div *ngIf="lastBank == bank">
                  <input type="text" placeholder="Nama Bank" class="form-control input-md" name="other_bank" id="other_bank" [(ngModel)]="data.other_bank">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 clearfix">
                <span class="required">*</span>
                <label>Nomor Rekening :</label>
                <input type="text" placeholder="Nomor Rekening" class="form-control input-md" name="no_rekening" id="no_rekening" [(ngModel)]="data.no_rekening">
              </div>
            </div>
            <!-- <div class="form-group">
              <div class="col-md-12">
                <label>Tanggal Penambahan Dana :</label>
                <input  type="text" placeholder="Tanggal" name="date" class="form-control input-md datepicker" id="date" disabled>
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-md-10 clearfix">
              <span class="required">*</span>
                <label>Nominal :</label>
                <input type="text" placeholder="Nominal" class="form-control input-md" name="amount" id="amount" [(ngModel)]="data.amount">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 clearfix">
              <span class="required">*</span>
              <label>Pilih no rekening masscredit :</label>
              <select class="form-control input-md" name="tujuan_bank" id="tujuan_bank" (change)="getTujuanBank($event.target.value)" [(ngModel)]="data.tujuan_bank">
                <option value="0" disabled>Bank</option>
                <option *ngFor="let bank of bank_masscredit" [value]="bank.id_tipe_bank">
                  {{ bank.nama_bank }}
                </option>
              </select>
              <br>
            </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 clearfix">
              <fieldset disabled>
              <div *ngFor="let bank of bank_masscredit">
                <div *ngIf="idBankMasscredit == bank.id_tipe_bank">
                  <input type="text" placeholder="No Rekening Tujuan" class="form-control input-md" name="no_rekening_tujuan" id="no_rekening_tujuan" value="{{ bank.no_rekening+bank.id_tipe_bank }}">
                </div>
              </div>
              </fieldset>
              </div>
            </div>
        </div>
      </form>
      <div class="col-md-12 col-center">
        <button class="btn btn-default" (click)="cancelFund()">Batal</button>
        <button class="btn btn-red" type="submit" (click)="createFund(data)">Simpan</button>
      </div>
  </div>
  </div>
</div>
