<div class="modal fade" id="FormConfirm" name="FormConfirm" tabindex="-1">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="cancelConfirm()">&times;</button>
        <h4 class="modal-title">Konfirmasi Dana</h4>
      </div>
      <div class="modal-body">
      <div  *ngIf="statusConfirm == 0">
        <div class="row">
          <div align="center"> 
            <br>
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div  *ngIf="statusConfirm == 1">
        <struct></struct>
      </div>
      </div>
      <div  *ngIf="statusConfirm == 1">
      <div class="modal-footer">
        <button type="button" class="btn btn-default" style="background-color: #c0392b;color: white" (click)="cancelConfirm()">Batal</button>
        <button type="button" class="btn btn-red" (click)="submitConfirm()">Konfirmasi</button>
      </div>
      </div>
    </div>
  </div>
</div>
