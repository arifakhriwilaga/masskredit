<section class="content">
 <div class="row">
   <div class="col-md-12">
     <div class="box bg-transparent">
       <div class="box-header">
         <h2 class="box-title pull-left">Detail Dana</h2>
       </div>
       <div class="box-body">
         <div class="form-login-register">
           <form class="form-horizontal clearfix row" name="detailForm" id="detailForm">
              <div class="col-md-12">
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <input type="text" placeholder="No Referensi" class="form-control input-md" name="no_reference" id="no_reference" value="{{ detail.no_reference }}" disabled>
                     </div>
                   </div>
                  <div class="form-group">
                   <div class="col-md-10 clearfix">
                     <input type="text" placeholder="Nama Lengkap" class="form-control input-md" name="nama_lengkap" id="nama_lengkap" value="{{ detail.nama_lengkap }}" disabled>
                   </div>
                 </div>
                  <div class="form-group">
                    <div class="col-md-10 clearfix">
                      <input type="text" placeholder="Nama Bank" class="form-control input-md"  name="bank_name" id="bank_name" value="{{ bank }}" disabled>
                    </div>
                  </div>
                   <div class="form-group">
                     <div class="col-md-10 clearfix">
                       <input type="text" placeholder="Nomor Rekening" class="form-control input-md" name="no_rekening" id="no_rekening" value="{{ detail.no_rekening }}" disabled>
                      </div>
                   </div>
                   <div class="form-group">
                     <div class="col-md-12">
                         <input  type="text" placeholder="Tanggal" name="date" class="form-control input-md datepicker" id="date" value="{{ detail.date }}" disabled>
                     </div>
                   </div>
                    <div class="form-group">
                    <div class="col-md-10 clearfix">
                       <input type="text" placeholder="Nominal" class="form-control input-md" name="amount" id="amount" value="{{ detail.amount }}" disabled>
                    </div>
                   </div>
                  <div class="form-group">
                    <div class="col-md-10 clearfix">
                       <input type="text" placeholder="Tanggal Transfer" class="form-control input-md" name="tanggal_transfer" id="tanggal_transfer" value="{{ detail.date }}" disabled>
                    </div>
                   </div>
                    <div class="form-group">
                    <div class="col-md-10 clearfix">
                        <label class="unit">Bukti Transfer</label>
                        <img src="{{ detail.images }}" alt="Bukti Transfer" class="thumbnail" width="250px" height="250px">
                    </div>
                   </div>
                   <div class="form-group">
                      <div class="col-md-6 col-center">
                        <button class="btn btn-red">Kembali</button>
                      </div>
                   </div>
              </div>
           </form>
         </div>
       </div>
    </div>
   </div>
 </div>
</section>
