<!-- Main content -->
  <br>
  <div class="col-xs-12" align="right">
    <button class="add-advance-search" (click)="linkCreateFund()">
      Tambah
    </button>
  </div>
  <h1> </h1>
  <div class="col-md-12">
  <!-- Tab panes -->
  <div class="tab-content ">
      <div role="tabpanel" class="tab-pane active" id="investasi">
      <br>
      <br>
      <div class="box-body data-tables table-responsive">
        <table class="table table-hover" id="example2">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nomor Referensi</th>
              <th>Tanggal</th>
              <th>Nominal Rp</th>
              <th>Tanggal Konfirmasi</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of funds; let i='index'">
              <td>{{ i+1 }}</td>
              <td>
                {{ data.no_reference }}
              </td>
              <td>{{ data.date }}</td>
              <td>{{ data.amount }}</td>
              <td>{{ data.confirm_date }}</td>
              <td>{{ data.status }}</td>
              <td>
                <a *ngIf="data.confirm_date == ''" class="pull-right" [routerLink]="['/dashboard/fund/confirm', data.id]">
                  Konfirmasi
                </a>
                <a class="pull-right" [routerLink]="['/dashboard/fund/detail', data.id]"><i aria-hidden="true" class="fa fa-search"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        </div>  
      <nav aria-label="Page navigation" *ngIf="total_pagination > 1">
        <ul class="pagination">
         <!--  <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li> -->
          <li *ngFor="let a of array_total"><a href="#/dashboard/fund" id="a" (click)="linkTo(a)">{{ a }}</a></li>
          <!-- <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li> -->
        </ul>
      </nav>      
      </div>
    </div>
  </div>
  <div class="col-xs-12">
  <br>
</div>
<!-- /.content -->
