<div class="row">
  <div class="col-md-12">
  <div class="form-group" align="center">
    <label>
      <h2 style="font-size: 24px;color: orange;">Konfirmasi Pembayaran</h2>
    </label>
    <div class="row">
      <div class="input-group" align="center">
      <form name="verifyInstallmentForm" id="verifyInstallmentForm">
        <div class="form-group">
          <input type="text" name="otp" placeholder="Code OTP" class="form-control input-md" id="otp" [(ngModel)]="dataVerify.otp" disabled>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" class="form-control input-md" id="password" [(ngModel)]="dataVerify.password">
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="form-group">
  <div class="col-md-6 col-center">
    <button class="btn btn-red" (click)="submitVerifyInstallment(dataVerify)">Konfirmasi</button>
  </div>
  </div>
  </div>
</div>
