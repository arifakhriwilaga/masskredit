 <!-- Content Wrapper. Contains page content -->
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box bg-transparent">
            <div class="box-header">
              <h2 class="box-title pull-left">Detail Pinjaman</h2>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="clearfix white-bg detail-page">
                <div class="col-md-5">
                  <div class="box-img-detail"><img src="{{ image }}"></div>
                </div>
                <div class="col-md-7">
                  <div class="form-login-register no-padding">
                    <form class="form-horizontal clearfix row">
                        <div class="col-xs-9">
                        <!-- investor -->
                        <div class="form-group" style="background-color: #bdc3c7">
                          <div class="col-xs-5">
                            <div class="pull-left profile-left" style="vertical-align: center">
                              <br>
                              <img src="../../assets/img/profile.png" height="100" width="100">
                              <!-- <img class="verify-check" src="../../assets/img/green-checklist.png"> -->
                            </div>
                            <div class="pull-right profile-right">
                              <h3>{{ name }}</h3>
                              <p class="no-margin-bottom">
                                <font color="white">Class {{ user_class }}</font>
                              </p>
                               <div class="clearfix">
                                  <i class="fa fa-star full" aria-hidden="true"></i>
                                  <i class="fa fa-star full" aria-hidden="true"></i>
                                  <i class="fa fa-star full" aria-hidden="true"></i>
                                  <i class="fa fa-star full" aria-hidden="true"></i>
                                  <i class="fa fa-star null" aria-hidden="true"></i>
                                </div>
                            </div>
                          </div>
                        </div>
                          <div class="form-group">
                            <div class="col-md-3">
                              <label class="unit">Nama Investasi</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" placeholder="{{ detail.invest_name }}" class="with-unit form-control input-md" disabled>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-md-3">
                              <label class="unit">Tipe Investasi</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" placeholder="{{ detail.tipe }}" class="with-unit form-control input-md" disabled>
                            </div>
                          </div>
                          <div class="form-group">
                          <div class="col-md-3">
                              <label class="unit">Deskripsi</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" placeholder="{{ detail.is_collateral }}" class="with-unit form-control input-md" disabled>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-md-3">
                              <label class="unit">Nominal Investasi</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" placeholder="{{ detail.amount }}" class="with-unit form-control input-md" disabled>
                               <label class="unit">Rupiah</label>
                            </div>
                          </div>
                         <div class="form-group">
                            <div class="col-md-3">
                              <label class="unit">Bunga</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" placeholder="0" class="with-unit form-control input-md" disabled>
                               <label class="unit">%/bulan</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-md-3">
                              <label class="unit">Tenor</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" placeholder="{{ detail.tenor }}" class="with-unit form-control input-md" disabled>
                               <label class="unit">bulan</label>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <!-- Button -->
                          <div class="form-group">
                             <div class="col-md-6 col-center">
                                <button class="btn btn-default">Tidak Setuju</button>
                                <button class="btn btn-red ">Setuju</button>
                             </div>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- /.content -->
  <!-- /.content-wrapper -->
