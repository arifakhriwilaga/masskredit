<section class="content">
  <div class="col-xs-12">
    <div class="row" align="center">
      <label><h2 style="font-size: 24px;color: orange;">Detail Peminjam</h2></label>
    </div>
  </div>
<div class="col-md-4">
   <div class="row">
      <div class="box box-solid radius-10" style="border: 2px">
        <div class="form-group">
            <img src="" alt="Foto Diri Peminjam" class="thumbnail" width="250px" height="250px">
        </div>
      </div>
  </div>
</div>
<div class="col-md-7">
  <div class="row">
      <div class="box box-solid radius-10" style="border: 2px">
        <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Nama Lengkap</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Nama Lengkap" class="form-control input-md" name="full_name" id="full_name" value="{{ data.borrower_name }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Borrower</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Borrower" class="form-control input-md" name="borrower" id="borrower" value="{{ data.borrower}}" disabled>
          </div>
       </div>
       <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Credit</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Credit" class="form-control input-md" name="credit" id="credit" value="{{ data.fund_history }}" disabled>
          </div>
       </div>
       <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Salary</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Salary" class="form-control input-md" name="salary" id="salary" value="{{ data.amount }}" disabled>
          </div>
       </div>
       <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Review</label>
          </div>
          <div class="col-xs-7">
            <div class="unit">
                <!-- <i class="fa fa-star-half-full full" area-hidden="true"></i> -->
                <i class="fa fa-star null" aria-hidden="true" style="font-size: 24px;color: orange"></i>
                <i class="fa fa-star null" aria-hidden="true" style="font-size: 24px;color: orange"></i>
                <i class="fa fa-star null" aria-hidden="true" style="font-size: 24px;color: orange"></i>
                <i class="fa fa-star null" aria-hidden="true" style="font-size: 24px; color: orange"></i>
                <i class="fa fa-star null" aria-hidden="true" style="font-size: 24px;color: orange"></i>
                <!-- <span class="bs-glyphicons-list">
                <span class="glyphicon glyphicon-star star-color star-full"></span>
                <span class="glyphicon glyphicon-star star-color font half"></span>
                </span> -->
                <!-- <span>({{ avg_reviews }} %)</span> -->
                <span>(12.000 user)</span>
            </div>
          </div>
       </div>
       <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Jaminan</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Jaminan" class="form-control input-md" name="jaminan" id="jaminan" value="{{ data.collateral }}" disabled>
          </div>
       </div>
       <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Taksiran Harga Masscredit</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Taksiran" class="form-control input-md" name="taksiran" id="taksiran" disabled value="{{ data.collateral_admin_estimate_amoun }}">
          </div>
       </div>
       <div class="form-group">
          <div class="col-xs-4">
            <label class="unit">Nilai Pinjaman</label>
          </div>
          <div class="col-xs-7">
            <input type="text" placeholder="Nilai Pinjaman" class="form-control input-md" name="nilai_pinjaman" id="nilai_pinjaman" value="{{ data.borrower_amount }}" disabled>
          </div>
       </div>
      </div>
  </div>
</div>
<div class="col-md-12">
   <div class="form-group">
      <div class="col-md-6 col-center">
        <button class="btn btn-default" (click)="rejectInvest()">Tolak</button>
        <button class="btn btn-red" (click)="approveInvest()">Setuju</button>
      </div>
   </div>
</div>
</section>
