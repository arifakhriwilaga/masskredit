<div class="row">
  <div class="col-xs-12">
 <label><h2 style="font-size: 30px;color: orange;">Daftar Peminjam</h2></label>
  <div class="box-body data-tables table-responsive">
  <table class="table table-hover" id="example2">
    <thead>
      <tr>
        <th>No.</th>
        <th>Nama Peminjam</th>
        <th>Nominal Pinjaman (Rp)</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataBorrower of dataBorrower">
        <td>{{ dataBorrower.id }}</td>
        <td>
          {{ dataBorrower.borrower_name }}
        </td>
        <td>{{ dataBorrower.loan_amount }}</td>
        <td>{{ dataBorrower.status }}</td>
        <td *ngIf="dataBorrower.status == 'Tunda'">
          <a class="pull-right" [routerLink]="['/dashboard/user-action/user-invest/detail', data.id ,'loan-not-been-approved', dataBorrower.id]"><i aria-hidden="true" class="fa fa-search"></i></a>
        </td>
        <td *ngIf="dataBorrower.status == 'Setuju'">
          <a class="pull-right" [routerLink]="['/dashboard/user-action/user-invest/detail', data.id ,'loan-approved', dataBorrower.id]"><i aria-hidden="true" class="fa fa-search"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>  
  </div>
</div>
