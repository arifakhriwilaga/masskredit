  <div class="tab-content ">
      <div role="tabpanel" class="tab-pane active" id="investasi">
      <br>

      <div class="box-body data-tables table-responsive">
        <table class="table table-hover" id="example2">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nama Investor</th>
              <th>Tipe</th>
              <th>Nominal Investasi (Rp)</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of invest">
              <td>{{ data.id }}</td>
              <td>
                {{ data.nama_investor }}
              </td>
              <td>{{ data.type_invest }}</td>
              <td>{{ data.amount }}</td>
              <td>
                <a class="pull-right" [routerLink]="['/dashboard/user-action/user-invest/detail', data.id]"><i aria-hidden="true" class="fa fa-trash"></i></a>
                <a class="pull-right" [routerLink]="['/dashboard/user-action/user-invest/detail', data.id]"><i aria-hidden="true" class="fa fa-search"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
