<div *ngIf="formInstallment == 1">
<form id="collateralForm" name="collateralForm">
  <div class="blockElementCollateral">
		<div class="form-group">
		 <div class="col-xs-12">
			<textarea type="text" placeholder="Jumlah Angsuran" class="form-control input-md" name="installment_amount" id="installment_amount" value="" [(ngModel)]="data.installment_amount"></textarea>
		 </div> 
		</div>
		<div class="form-group">
		 <div class="col-xs-12">
			<textarea type="text" placeholder="Deskripsi Angsuran" class="form-control input-md" name="installment_description" id="installment_description" value="" [(ngModel)]="data.installment_description"></textarea>
		 </div> 
		</div>
		<div class="form-group">
			<div class="col-xs-6">
				<input type='button' value='Batal' id='cancelInstallment' (click)="cancelCollateral()">
				<input type='button' value='Simpan' id='addInstallment' (click)="submitInstallment(data)">
			</div>
			<div class="col-xs-6">
			</div>
		</div>
	</div>
</form>
</div>
<div class="form-group" *ngIf="formInstallment != 1">
	<div class="col-xs-12">
		<button id='addCollateral' (click)="showFormCollateral()">Tambah</button>
	</div>
