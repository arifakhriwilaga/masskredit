<div class="box box-solid radius-10">
	<div class="box-body data-tables table-responsive">
	<table class="table table-hover" id="example2">
	<thead>
	<tr>
	  <th>No.</th>
	  <th>Jumlah Angsuran</th>
	  <th>Deskripsi Angsuran</th>
	  <th></th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let data of dataListInstallment, let i = 'index'">
	  <td>{{ i+1 }}</td>
	  <td>{{ data.installment_amount }}</td>
	  <td>{{ data.installment_description }}</td>
	  <td>
	    <button class="pull-right"><i aria-hidden="true" class="fa fa-trash-o" (click)="removeInstallment(data.installment_id)"></i></button>
	  </td>
	</tr>
	</tbody>
	</table>
	</div>
	<br>
	<div id='TextBoxesGroup'>
	  <div id="TextBoxDiv">
	</div>
	</div>
<div class="form-horizontal clearfix row white-bg detail-page form-space">
<div *ngIf="formInstallment == 1">
<form id="collateralForm" name="collateralForm">
  <div class="blockElementCollateral">
		<div class="form-group">
		 <div class="col-xs-12">
			<input type="text" placeholder="Jumlah Angsuran" class="form-control input-md" name="jumlah_angsuran" id="jumlah_angsuran" value="" [(ngModel)]="data.jumlah_angsuran">
		 </div> 
		</div>
		<div class="form-group">
		 <div class="col-xs-12">
			<textarea type="text" placeholder="Deskripsi Angsuran" class="form-control input-md" name="description_angsuran" id="description_angsuran" value="" [(ngModel)]="data.description_angsuran"></textarea>
		 </div> 
		</div>
</div>
</form>
		<div class="form-group">
			<div class="col-xs-6">
				<input type='button' value='Batal' id='cancelInstallment' (click)="cancelCollateral()">
				<input type='button' value='Simpan' id='addInstallment' (click)="submitInstallment(data)">
			</div>
		</div>
	</div>
<div class="form-group" *ngIf="formInstallment != 1">
	<div class="col-xs-12">
		<button id='addCollateral' (click)="showFormCollateral()">Tambah</button>
	</div>
</div>
</div>
</div>
