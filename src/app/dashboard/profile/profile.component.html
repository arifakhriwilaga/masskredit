

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box bg-transparent">
            <div class="box-header">
              <h2 class="box-title pull-left">Profile</h2>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="clearfix white-bg detail-page">
              <!-- <div class="pull-left right" *ngIf="is_complete == 1"> -->
              <div>
                   <button class="" (click)="edit()">Edit</button>
              </div>
                <div class="col-md-4">
                  <div class="box-img-detail"><img src="{{ profile.profile_image }}" alt="Photo Profile"></div>
                </div>
                <div class="col-md-8">
                <div class="form-group clearfix">
                  <div class="box-header">
                    <h2 class="box-title pull-left">Data Pribadi</h2>
                  </div>
                </div>
                <div id="input">
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Nama Lengkap</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" placeholder="Nama Lengkap" class="with-unit form-control input-md" value="{{ profile.name }}">
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Email Address</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" value="{{ profile.email }}" class="with-unit form-control input-md" placeholder="Address Email">
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Status Perkawinan</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" *ngIf="complement_data.status_perkawinan == 0" placeholder="Status Perkawinan" class="with-unit form-control input-md" value="">
                      <input type="text" *ngIf="complement_data.status_perkawinan == 1" placeholder="Status Perkawinan" class="with-unit form-control input-md" value="Menikah">
                      <input type="text" *ngIf="complement_data.status_perkawinan == 2" placeholder="Status Perkawinan" class="with-unit form-control input-md" value="Belum Menikah">
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Sumber Pendapatan</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" *ngIf="complement_data.sumber_pendapatan == null" placeholder="Sumber Pendapatan" class="with-unit form-control input-md" value="">
                      <input type="text" *ngIf="complement_data.sumber_pendapatan == 1" placeholder="Sumber Pendapatan" class="with-unit form-control input-md" value="Kerja">
                      <input type="text" *ngIf="complement_data.sumber_pendapatan == 2" placeholder="Sumber Pendapatan" class="with-unit form-control input-md" value="Usaha">
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">No Handphone</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" placeholder="No Handphone" class="with-unit form-control input-md" value="{{ profile.phone_number }}">
                  </div>
