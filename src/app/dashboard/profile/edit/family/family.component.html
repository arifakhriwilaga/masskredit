<div class="form-group clearfix">
  <div class="box-header">
    <h2 class="box-title pull-left">Data Kerabat</h2>
  </div>
</div>
<div class="form-group clearfix">
<div class="col-md-3">
  <label class="unit">Nama Lengkap Keluarga</label>
</div>
<div class="col-md-9">
    <input type="text" placeholder="Nama Lengkap Keluarga" class="with-unit form-control input-md" value="{{ complement_data.nama_lengkap_keluarga }}" [(ngModel)]="data.nama_lengkap_keluarga" name="nama_lengkap_keluarga" id="nama_lengkap_keluarga">
</div>
</div>
<div class="form-group clearfix">
  <div class="col-md-3">
    <label class="unit">Pekerjaan Kerabat</label>
  </div>
  <div class="col-md-9">
      <input type="text" placeholder="Pekerjaan Kerabat" class="with-unit form-control input-md" value="{{ complement_data.pekerjaan_kerabat }}" [(ngModel)]="data.pekerjaan_kerabat" name="pekerjaan_kerabat" id="pekerjaan_kerabat">
  </div>
</div>
<div class="form-group clearfix">
  <div class="col-md-3">
    <label class="unit">Hubungan</label>
  </div>
  <div class="col-md-9">
      <input type="text" placeholder="Hubungan" class="with-unit form-control input-md" value="{{ complement_data.hubungan }}" [(ngModel)]="data.hubungan" name="hubungan" id="hubungan">
  </div>
</div>
<div class="form-group clearfix">
  <div class="col-md-3">
    <label class="unit">No Telepon</label>
  </div>
  <div class="col-md-9">
      <input type="text" placeholder="No Telepon" class="with-unit form-control input-md" value="{{ complement_data.no_tlp }}" [(ngModel)]="data.no_tlp" name="no_tlp" id="no_tlp">
  </div>
</div>
