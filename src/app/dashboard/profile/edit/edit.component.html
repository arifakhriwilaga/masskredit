

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box bg-transparent">
            <div class="box-header">
              <h2 class="box-title pull-left">Edit Profile</h2>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="clearfix white-bg detail-page">
                  <div class="box-img-detail">
                      <label>Foto Diri</label>
                      <input type="file" name="foto_diri" id="foto_diri">
                    <img src="{{ profile.profile_image }}" alt="Photo Profile" class="thumbnail" width="500%" height="500%">
                  </div>
                <div class="row">
                <!-- Data Pribadi -->
                <personal></personal>
                </div>


                <!-- Data Keluarga -->
                <personal-family></personal-family>
                <!-- </div> -->
                <!-- End -->
                

                <!-- Data Keluarga -->
                <family></family>
                <!-- End -->

                <!-- Data Pekerjaan -->
                <job></job>
                <!-- End -->

                <!-- Data Usaha -->
                <business></business>
                <!-- End -->

                <!-- Pendapatan Lain -->
                <!-- Data pendapatan lain 1 -->
                <div class="form-group clearfix">
                  <div class="box-header">
                    <h2 class="box-title pull-left">Data Pendapatan Lain</h2>
                  </div>
                <div class="form-group">
                 <div class="col-md-12">
                   <select class="form-control input-md" name="pendapatanLainFirst" id="pendapatanLainFirst" (change)="getPendapatanLainFirst($event.target.value)" [(ngModel)]="data.pendapatan_lain_1">
                      <option value="0" disabled>Pendapatan lain</option>
                      <option [value]="1">Ya</option>
                      <option [value]="2">Tidak</option>
                   </select>
                 </div>
                </div>
                </div>
                <!-- <div class="col-xs-12">
                <br>
                </div> -->
                <!-- Pendapatan lain 1 -->
                <div *ngIf="pendapatanLainFirst == 1">
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Sumber Pendapatan Lain</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" placeholder="Sumber Pendapatan Lain 1" class="with-unit form-control input-md" value="{{ complement_data.sumber_pendapatan_lain_1 }}" [(ngModel)]="data.sumber_pendapatan_lain_1" name="sumber_pendapatan_lain_1" id="sumber_pendapatan_lain_1">
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Jumlah Pendapatan Lain</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" placeholder="Jumlah Pendapatan Lain 1" class="with-unit form-control input-md" value="{{ complement_data.jumlah_pendapatan_lain_1 }}" [(ngModel)]="data.jumlah_pendapatan_lain_1" name="jumlah_pendapatan_lain_1" id="jumlah_pendapatan_lain_1">
                  </div>
                </div>
                <!-- end -->
                <!-- Pendapatan lain 2 -->
                <br><br>
                  <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Pendapatan Lainnya :</label>
                  </div>
                  <div class="form-group">
                   <div class="col-md-12">
                    <select class="form-control input-md" name="pendapatanLainSecond" id="type" (change)="getPendapatanLainSecond($event.target.value)" [(ngModel)]="data.pendapatan_lain_2">
                        <option value="0" disabled>Pendapatan lain</option>
                        <option [value]="1">Ya</option>
                        <option [value]="2">Tidak</option>
                    </select>
                    </div>
                    </div>
                  </div>
                </div> <!-- end pendapatan lain 1 -->
                <div *ngIf="pendapatanLainSecond == 1">
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Sumber Pendapatan Lainnya</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" placeholder="Sumber Pendapatan Lain 2" class="with-unit form-control input-md" value="{{ complement_data.sumber_pendapatan_lain_2 }}" [(ngModel)]="data.sumber_pendapatan_lain_2" name="sumber_pendapatan_lain_2" id="sumber_pendapatan_lain_2">
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-md-3">
                    <label class="unit">Jumlah Pendapatan Lainnya</label>
                  </div>
                  <div class="col-md-9">
                      <input type="text" placeholder="Jumlah Pendapatan Lain 2" class="with-unit form-control input-md" value="{{ complement_data.jumlah_pendapatan_lain_2 }}" [(ngModel)]="data.jumlah_pendapatan_lain_2" name="jumlah_pendapatan_lain_2" id="jumlah_pendapatan_lain_2">
                  </div>
                </div>
                </div>
                <!-- End -->
                <!-- Data Penunjang -->
                <div class="form-group clearfix">
                  <div class="box-header">
                    <h2 class="box-title pull-left">Data Penunjang</h2>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-4">
                    <label class="unit">Foto NPWP</label>
                      <img src="{{ complement_data.foto_npwp }}" alt="Photo NPWP" class="thumbnail" width="250px" height="250px">
                      <!-- <input type="file" name="foto_npwp" id="foto_npwp"> -->
                  </div>
                  <div class="col-xs-4">
                    <label class="unit">Foto Tabungan</label>
                      <img src="{{ complement_data.foto_tabungan }}" alt="Photo Tabungan" class="thumbnail" width="250px" height="250px">
                      <!-- <input type="file" name="foto_tabungan" id="foto_tabungan"> -->
                  </div>
                  <div class="col-xs-4">
                    <label class="unit">Foto Identitas</label>
                      <img src="{{ complement_data.foto_identitas }}" alt="Photo Identitas" class="thumbnail" width="250px" height="250px">
                      <!-- <input type="file" name="foto_identitas" id="foto_identitas"> -->
                  </div>
                </div>
                <br><br>
                <!-- end -->
                    <!-- Button -->
                <div class="col-md-12">
                    <div class="form-group">
                       <div class="col-md-6 col-center">
                          <button class="btn btn-default" (click)="cancelUpdateProfile(data)">Batal</button>
                          <button class="btn btn-red" (click)="updateProfile(data)">Simpan</button>
                       </div>
                    </div>
                </div>
                </div>
                </div>
                </div> <!-- end box edit -->
              </div>
            </div>
    </section>
    </div>
