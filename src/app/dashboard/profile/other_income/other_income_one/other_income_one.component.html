<div class="form-group clearfix">
  <div class="col-md-4">
    <br>
    <label class="unit">Sumber Pendapatan Lain</label>
  </div>
  <div class="col-md-8">
      <input type="text" placeholder="Sumber Pendapatan Lain 1" class="with-unit form-control input-md" value="{{ complement_data.sumber_pendapatan_lain_1 }}" [(ngModel)]="data.sumber_pendapatan_lain_1" name="sumber_pendapatan_lain_1" id="sumber_pendapatan_lain_1">
  </div>
</div>
<div class="form-group clearfix">
  <div class="col-md-4">
    <label class="unit">Jumlah Pendapatan Lain</label>
  </div>
  <div class="col-md-8">
      <input type="text" placeholder="Jumlah Pendapatan Lain 1" class="with-unit form-control input-md" value="{{ complement_data.jumlah_pendapatan_lain_1 }}" [(ngModel)]="data.jumlah_pendapatan_lain_1" name="jumlah_pendapatan_lain_1" id="jumlah_pendapatan_lain_1">
  </div>
</div>
<div class="form-group clearfix">
<div class="col-md-4">
  <label class="unit">Pendapatan Lainnya :</label>
</div>
 <div class="col-md-12">
  <select class="form-control input-md" name="pendapatanLainSecond" id="type" (change)="getPendapatanLainSecond($event.target.value)" [(ngModel)]="data.pendapatan_lain_2">
      <option value="0" disabled>Pendapatan lain</option>
      <option [value]="1">Ya</option>
      <option [value]="2">Tidak</option>
  </select>
  </div>
</div>
