<fieldset id="family" disabled>
<div class="box box-solid radius-10">
  <div class="box-header">
    <i class="fa fa-group" aria-hidden="true"></i>
    <h3 class="box-title">
      Data Kerabat
    </h3>
    <h3 class="box-title pull-right" *ngIf="editDataKerabat == 0">
      <a href="#/dashboard/profile" (click)="enableDataKerabat()">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </h3>
  </div>
  <hr>
  <div class="box-body"> 
    <div class="form-group">
      <div class="col-xs-3">
        <label class="unit">Nama Lengkap Keluarga</label>
      </div>
      <div class="col-xs-7">
        <input type="text" placeholder="Nama Lengkap Keluarga" class="with-unit form-control input-md data-kerabat" [(ngModel)]="data.nama_lengkap_keluarga">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
      <br>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-xs-3">
        <label class="unit">Pekerjaan Kerabat</label>
      </div>
      <div class="col-xs-7">
        <input type="text" placeholder="Pekerjaan Kerabat" class="with-unit form-control input-md data-kerabat" [(ngModel)]="data.pekerjaan_kerabat">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-xs-12">
      <br>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-3">
        <label class="unit">Hubungan</label>
      </div>
      <div class="col-xs-7">
        <input type="text" placeholder="Hubungan" class="with-unit form-control input-md data-kerabat" [(ngModel)]="data.hubungan">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
      <br>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-3">
        <label class="unit">No Telepon</label>
      </div>
      <div class="col-xs-7">
        <input type="text" placeholder="No Telepon" class="with-unit form-control input-md data-kerabat" [(ngModel)]="data.no_tlp">
      </div>
    </div>
    <div class="col-xs-12" *ngIf="editDataKerabat == 1">
        <div class="form-group">
           <div class="col-xs-6 col-center">
              <button class="btn btn-default" (click)="cancelDataKerabat()">
                Batal
              </button>
              <button class="btn btn-red" (click)="updateDataKerabat(data)">
                Simpan
              </button>
           </div>
        </div>
    </div>
  </div>
</div>
</fieldset>
