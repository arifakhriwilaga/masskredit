<div class="box-header" align="center">
  <h2 class="box-title">List Investasi</h2>
</div>
<div class="box-body">
  <div  *ngIf="dataListLoan == 1">
    <div class="col-xs-12" align="right">
      <button class="btn-add" (click)="linkCreateLoan()">
        Tambah
      </button>
    </div>
    <div class="col-xs-12">
    <div class="tab-content ">
      <br>
      <div role="tabpanel" class="tab-pane active" id="investasi">
      <div class="box-body data-tables table-responsive">
        <table class="table table-hover" id="example2">
          <thead style="background-color:#001f3f">
            <tr>
              <th>No.</th>
              <th>Borrower</th>
              <th>Nama Borrower</th>
              <th>Nilai</th>
              <th>Kategori</th>
              <th>Nominal (Rp)</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="dataArrayNull == 1">
              <td colspan="6" align="center">Data belum tersedia</td>
            </tr>
            <tr *ngFor="let data of loans; let i = 'index'">
              <td>{{ i + 1 }}</td>
              <td align="left"><img src="{{ data.image_profile }}" alt="Profile Borrower" style="border-radius: 80px;width:55px;height:55px"></td>
              <td>{{ data.nama_borrower }}<label><img class="verifikasi-check" src="../../assets/img/green-checklist.png" style="width:15px;height: 15px;margin-left: 5px"></label></td>
              <td>
                Borrower: {{ data.user_score_borrower }} <br>
                Salary: {{ data.user_class }} <br>
                Credit: {{ data.user_score_credit }} 
              </td>
              <td>{{ data.loan_category }}</td>
              <td>{{ data.amount }}</td>
              <td>
                <button class="pull-right" [routerLink]="['/dashboard/other-user-action/loan/detail', data.id]"><i aria-hidden="true" class="fa fa-info-circle"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>  
      <nav aria-label="Page navigation" *ngIf="total_pagination > 1">
        <ul class="pagination">
         <!--  <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li> -->
          <!-- <li *ngFor="let a of array_total"><a href="#/dashboard/fund" id="a" (click)="linkTo(a)">{{ a }}</a></li> -->
          <!-- <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li> -->
        </ul>
      </nav>      
      </div>
    </div>
    </div>
  </div>
  <br>
  <div align="center" *ngIf="dataListLoan == 0"> 
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div> 
</div>
