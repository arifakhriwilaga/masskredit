<div class="col-md-4">
  <div class="row">
    <div class="box-header" align="center"><br>
      <label><h2 style="font-size: 24px;color: orange;">Form Investasi</h2></label>
    </div>
    <div class="box-body">
    <div class="col-xs-12">
      <!-- component calculation -->
      <form id="FormSimulation" name="FormSimulation">
      <div class="form-group">
        <input type="text" placeholder="Jumlah Investasi" class="form-control input-md" name="jumlah" id="jumlah" value="" [(ngModel)]="dataCalculation.jumlah">
      </div>
      </form>
      <div class="form-group">
        <button class="btn-back" (click)="listLoan()">KEMBALI</button>
        <button type="submit" class="btn-simulation-invest" (click)="calculationInvest()">KALKULASI</button>
      </div>
      <hr>
      <!-- <div align="center" *ngIf="dataDetailInvest == 3"> 
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div> -->
    </div>
    </div>
  </div>
  <div class="row">
    <br>
    <div class="box-header" align="center">
      <h2 class="box-title">Kalkulasi Investasi</h2>
    </div>
    <div class="box-body">
      <div class="row">
      <div class="col-xs-12">     
        <!-- component form loan -->
        <form name="FormInvest" id="FormInvest">
          <fieldset disabled>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Nominal</label>
              </div>
              <div class="col-xs-7">
                <input type="text" name="nominal" placeholder="-" class="form-control input-md" id="nominal" [(ngModel)]="simulation.nominal">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Success Fee</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="success_fee" id="success_fee" [(ngModel)]="simulation.success_fee">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Nominal dan Fee</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="nominal_and_fee" id="nominal_and_fee" [(ngModel)]="simulation.nominal_and_fee">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Pokok</label>
              </div>
              <div class="col-md-7">
                <input type="text" name="pokok" placeholder="-" class="form-control input-md" id="pokok" [(ngModel)]="simulation.pokok"> 
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Bunga</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="bunga" id="bunga" [(ngModel)]="simulation.bunga">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Tenor</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="tenor" id="tenor" [(ngModel)]="simulation.tenor">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Denda</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="denda" id="denda" [(ngModel)]="simulation.denda">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Cicilan/Bulan</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="cicilan_perbulan" id="cicilan_perbulan" [(ngModel)]="simulation.cicilan_perbulan">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <label class="unit">Transaction Fee</label>
              </div>
              <div class="col-md-7">
                <input type="text" placeholder="-" class="form-control input-md" name="transaction_fee" id="transaction_fee" [(ngModel)]="simulation.transaction_fee">
              </div>
            </div>
          </fieldset>
        </form>
        <div class="col-md-12" *ngIf="statusCalculation == 1">
          <div class="form-group col-center">
          <div align="center">
            <span class="input-group-addon">
              <input type="checkbox" [checked]="isOn === dataIsOn[0].value" (change)="$event.target.checked? (isOn = dataIsOn[0].value) : (isOn = dataIsOn[1].value)">
              <label><p class="{{ isOn > 0 ? 'not-active' : '' }}" disabled (click)="linkAgrement()">Saya setuju dengan syarat dan ketentuan</p></label>
            </span>
            <button class="btn btn-simulation-invest" (click)="createInvest()" [ngClass]="{disabled:isOn === 0}" id="createInvest">Investasi Sekarang!</button>
          </div>
          </div>
          <!-- component password -->
          <verify *ngIf="formVerify == 1" [dataInvest]="invest" (statusForm)="hideVerify($event)"></verify>
        </div> <!-- end component form-loan -->
      </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-8">
<div class="box-header" align="center">
  <h2 class="box-title">Detail Pinjaman</h2>
</div>
<div class="box-body">
  <div class="col-md-12">
    <form-detail *ngIf="statusDataDetail == 1" [dataDetailInvest]="detailInvest" [dataAmount]="amount" [dataRestAmount]="restAmount"></form-detail>
  </div>
</div>
</div>
<div align="center" *ngIf="statusDataDetail == 0"> 
  <br>
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
