<div class="modal fade" id="ModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 9000">
<div class="modal-dialog  modal-style">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="hideModal()">&times;</button>
		  <h4 class="modal-title">Masukan Password untuk verifikasi</h4>
	  </div>
	  <div class="modal-body">
	   <div class="row">
	    <div align="center" *ngIf="statusConfirm == 0"> 
		    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		    <span class="sr-only">Loading...</span>
		  </div>
		  <div *ngIf="statusConfirm == 1">
		  <!-- component form -->
		  <form-verify></form-verify>
		  <div class="col-md-6">
		    <div class="form-group">
		        <div class="col-md-12">
		          <button class="btn btn-default" (click)="cancelConfirmInvest()">Batal</button>
		          <button class="btn btn-red" (click)="confirmInvest()">Verifikasi</button>
		        </div>
		    </div>
		  </div>
		  </div>
	   </div>
	  </div>
	</div>
</div>
</div>
